{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block registration %}
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Добро пожаловать</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn_create" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small >
                Уже есть аккаунт? <a class="btn_create" href="{% url 'login' %}">Вход</a>
            </small>
        </div>
    </div>
{% endblock %}
